spring:
  application:
    name: guardian
  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false
    properties:
      hibernate:
        ddl-auto: none
        format_sql: true

  liquibase:
    change-log: classpath:liquibase/dbchangelog.xml

springdoc:
  swagger-ui:
    path: /swagger
    tagsSorter: alpha
    operationsSorter: method
